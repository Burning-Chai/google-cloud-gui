- request:
    method: GET
    url: ^/projects$
  response:
    status: 200
    latency: 1000
    headers:
      content-type: application/json
    file: api/get-projects.json

- request:
    method: POST
    url: ^/projects$
  response:
    status: 201
    latency: 1000
    headers:
      content-type: application/json
    file: api/post-project.json

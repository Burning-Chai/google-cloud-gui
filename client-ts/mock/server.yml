- request:
    method: GET
    url: ^/projects$
  response:
    status: 200
    headers:
      content-type: application/json
    file: api/get-projects.json

- request:
    method: POST
    url: ^/projects$
  response:
    status: 201
    headers:
      content-type: application/json
    file: api/post-project.json

- request:
    method: DELETE
    url: ^/projects/.+$
  response:
    status: 200
    headers:
      content-type: application/json
    body: ''

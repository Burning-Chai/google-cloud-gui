- request:
    method: GET
    url: ^/projects$
  response:
    status: 200
    headers:
      content-type: application/json
    file: api/get-projects.json

- request:
    method: POST
    url: ^/projects$
  response:
    status: 201
    headers:
      content-type: application/json
    file: api/post-project.json

- request:
    method: DELETE
    url: ^/projects/.+$
  response:
    status: 200
    headers:
      content-type: application/json
    body: ''

- request:
    method: GET
    url: ^/datastore/.+/namespaces$
  response:
    status: 200
    headers:
      content-type: application/json
    file: api/get-namespaces.json

- request:
    method: GET
    url: ^/datastore/.+/.+/kinds$
  response:
    status: 200
    headers:
      content-type: application/json
    file: api/get-kinds.json

- request:
    method: GET
    url: ^/datastore/.+/.+/kinds/.+/query$
    query:
      cursor: .+
  response:
    status: 200
    headers:
      content-type: application/json
    file: api/get-kind-query-without-next.json

- request:
    method: GET
    url: ^/datastore/.+/.+/kinds/.+/query$
  response:
    status: 200
    headers:
      content-type: application/json
    file: api/get-kind-query.json
